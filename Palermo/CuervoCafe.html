<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/index.html">volver</a>
    <div id="chat-container">
        <ul id="message-list"></ul>
        <input type="text" id="input-field" placeholder="Escribe un mensaje..." />
    </div>
    <script>
        const messageList = document.getElementById('message-list');
        const inputField = document.getElementById('input-field');
      
        function sendMessage() {
          const userMessage = inputField.value;
          inputField.value = '';
      
          addMessage(userMessage, 'user');
      
          // Aquí puedes procesar la entrada del usuario y generar una respuesta
          const aiMessage = generateResponse(userMessage);
      
          addMessage(aiMessage, 'ai');
        }
      
        function addMessage(text, sender) {
          const messageItem = document.createElement('li');
          messageItem.classList.add(sender);
          messageItem.textContent = text;
          messageList.appendChild(messageItem);
      
          // Hacer scroll al final del chat
          messageList.scrollTop = messageList.scrollHeight;
        }
      
        function generateResponse(userMessage) {
          // Aquí puedes utilizar lógica y algoritmos para generar una respuesta basada en la entrada del usuario
          // Puedes acceder a bases de datos, utilizar APIs externas, o cualquier otra funcionalidad necesaria
      
          // Ejemplo: devolver una respuesta estática
          return 'Hola, ¿en qué puedo ayudarte?';
        }
      
        inputField.addEventListener('keydown', (event) => {
          if (event.key === 'Enter') {
            sendMessage();
          }
        });
    </script>   
</body>
</html>
